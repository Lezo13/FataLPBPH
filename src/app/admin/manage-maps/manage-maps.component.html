<div class="admin-content">
    <div class="admin-content__header">Maps</div>

    <div class="admin-content__body">
        <ng-container *ngIf="!isLoading">
            <div class="d-flex justify-content-end mx-3">
                <div class="filter-group">
                    <button class="btn btn-outline-secondary" raised name="btnAdd" (click)="addMap()">Add Map</button>
                </div>
            </div>

            <div class="row">
                <p-table [value]="maps" stripedRows [tableStyle]="{'min-width': '50rem'}"
                    [paginator]="maps?.length > 10" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
                    [showCurrentPageReport]="true" [scrollable]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    paginatorStyleClass="mt-3">
                    <ng-template pTemplate="header" #header>
                        <tr>
                            <th class="text-center">Image</th>
                            <th pSortableColumn="mapName" width="40%">Map <p-sortIcon field="mapName" />
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-map>
                        <tr>
                            <td class="justify-center">
                                @if(map?.mapImageUrl) {
                                <img [src]="map.mapImageUrl" [width]="150">
                                }
                            </td>
                            <td class="cell-wrap">{{map?.mapName}}</td>
                            <td class="text-center" exportable="false" alignFrozen="right">
                                <div class="action-btn" *ngIf="!map?.isLoading">
                                    <a class="text-dark" ngbTooltip="Edit" (click)="editMap(map)"><i
                                            class='bx bx-edit'></i></a>

                                    <a class="text-dark" ngbTooltip="Delete" (click)="promptDeleteMap(map)"><i
                                            class='bx bx-trash-alt'></i></a>
                                </div>

                                <i class="spinner-border spinner-border-sm text-primary" *ngIf="map?.isLoading"></i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template #emptymessage>
                        <tr>
                            <td colspan="4" class="text-center">No available maps</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </ng-container>

        <app-loader class="center-xy" [isVisible]="true" *ngIf="isLoading" [height]="350"></app-loader>
    </div>
</div>
